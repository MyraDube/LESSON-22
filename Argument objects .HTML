<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
 <p>Finding the largest number</p>   
 <p id="result"></p>
 <script>
    function findMax() {
        var max=0;
        for(i=0; i< arguments.length; i++){
            if (arguments[i]>max) {
                max=arguments[i];
            }
        }
        return max;
    }
    document.getElementById("result").innerHTML=findMax(13, 24, 37, 11, 23)
 </script> 
</body>
</html>
